<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Lunetic Tech - CSS Loading Spinners</title>
</head>
<body>
    <h1>Lunetic Tech</h1>

    <!-- Rotating Circle Loader -->
    <h2>Rotating Circle Loader</h2>
    <div class="spinner"></div>

    <!-- Pulsating Dots Loader -->
    <h2>Pulsating Dots Loader</h2>
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Bar Loader -->
    <h2>Bar Loader</h2>
    <div class="bar-loader">
        <div class="bar"></div>
    </div>

</body>
</html>
